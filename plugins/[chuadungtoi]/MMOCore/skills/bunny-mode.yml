name: Bunny Mode
lore:
- Move quickly by hopping 
- around with great agility
- ''
- '&e{cooldown}s Cooldown'
- '&9Costs {mana} {mana_name}'
material: RABBIT_FOOT

parameters:
  timer: 0
  delay:
    base: 1
    per-level: -0.05
  mana:
    base: 8
    per-level: 1
  stamina: 0
  cooldown:
    base: 10
    per-level: 1

  # Duration of the bunny mode effect.
  duration:
    base: 6
    per-level: 1
    #Optional: The decimal format used for this skill parameter.
    decimal-format: '0.#'
  # How high the player can jump (the higher the value, the higher the jump).
  jump-force:
    base: 5
    per-level: 1
  # Horizontal speed boost while in bunny mode.
  speed:
    base: 2
    per-level: 1
